{% extends "main.html" %}
{% block content %}



<div class="row">
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel" style="height:620px;">
			<div class="x_title">
				<h3>{{ category.name }} - New Item</h3>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<div class="col-md-8 col-md-offset-1 padding-top">
					<form action="#" method = "post" class="form-horizontal form-label-left">
						<div class="form-group">
							<label for="name" class="control-label col-md-3 col-sm-3 col-xs-12">Name:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<input type ="text" maxlength="50" required="required" class="form-control" name="name"placeholder="Name of the item">
							</div>
						</div>
						<div class="form-group">
							<label for="description" class="control-label col-md-3 col-sm-3 col-xs-12">Description:</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<textarea class="form-control" required="required" maxlength="250" rows="3" name="description" placeholder="Description of the course"></textarea>
							</div>
						</div>
						<div class="ln_solid"></div>

						<button type="submit" class="btn btn-success" id="submit" type="submit">
								<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>

						<a href = '{{url_for('showItems', category_id=category.id)}}'>
									<button class="btn btn-default delete">
										<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
									</a>
						</div>
					</form>
				</div>
			</div>
		</div>
 		</div>
 	</div>







{% endblock %}
{% block actionButtons %}
	<p></p>
{% endblock %}
