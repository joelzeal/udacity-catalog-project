{% extends "main.html" %}
{% block content %}


<div class="row">

	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel" >
			<div class="x_title">
				<h2>Delete Item</h2>

				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<p>Are you sure you want to delete {{item.name}}? </p>
				<form action="#" method = 'post'>

					<button type="submit" class="btn btn-danger delete" id="submit" type="submit">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
						<a href = '{{url_for('showItems', category_id=item.category_id)}}'>
							<button class="btn btn-default" type="cancel">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
							</a>

						</form>
					</div>
				</div>
			</div>
		</div>

{% endblock %}
{% block actionButtons %}
<p></p>
{% endblock %}
