{% extends "main.html" %}
{% block content %}

<div class="row" style="min-height:800px">

  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel" >
      <div class="x_title">
        <h1>{{category.name}}</h1>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
       <form action="{{ url_for('editCategory',category_id = category.id)}}" method = "post" class="form-horizontal form-label-left">
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">First Name <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text"  name="name" required="required" class="form-control col-md-7 col-xs-12" value="{{category.name }}">
          </div>

        </div>
        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
           <a href = '{{url_for('showCategories')}}'>
             <button   class="btn btn-primary">Cancel</button>
           </a>
           <button id="submit" type="submit" class="btn btn-success">Submit</button>
         </div>
       </div>
     </form>

   </div>
 </div>
</div>
</div>

{% endblock %}
{% block actionButtons %}
	<p></p>
{% endblock %}
